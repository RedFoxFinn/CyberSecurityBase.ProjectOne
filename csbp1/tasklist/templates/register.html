{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; padding: 20px;">
    <h2 style="color: black; text-shadow: 2px 2px 2px #4CAF50;">Please register to continue</h2>
    <form>
        <input type="text" name="username" placeholder="Username" required style="margin-bottom: 10px; padding: 10px; width: 200px;">
        <input type="password" name="password" placeholder="Password" required style="margin-bottom: 10px; padding: 10px; width: 200px;">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required style="margin-bottom: 10px; padding: 10px; width: 200px;">
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: black; border: none; cursor: pointer;">Login</button>
    </form>
    <h3>Already have an account? <a href="/login" style="color: black; text-shadow: 1px 1px 1px #4CAF50;">Login</a></h3>
</div>
{% endblock %}
